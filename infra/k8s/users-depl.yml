apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      # nodeSelector:
      #   name: node1
      containers:
        - name: users
          image: akshaypatil0/users
          imagePullPolicy: Always
          env:
            - name: NATS_CLUSTER_ID
              value: fibimarket

            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: NATS_URL
              value: "http://nats-srv:4222"

            - name: MONGO_URI
              value: "mongodb://users-mongo-srv:27017/users"

            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY

            - name: AWS_ID
              valueFrom:
                secretKeyRef:
                  name: aws-id
                  key: AWS_ID

            - name: AWS_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-secret
                  key: AWS_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: users-srv
spec:
  type: NodePort
  selector:
    app: users
  ports:
    - name: auth
      protocol: TCP
      port: 4000
      targetPort: 4000
